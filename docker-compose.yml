# docker-compose.yml
version: '3.8'

services:
  api-server:
    build: ./api
    ports:
      - '3000:3000'
    depends_on:
      - elasticsearch
    env_file:
      - ./api/.env
    volumes:
      - .:/app/api
      - /app/api/node_modules

  frontend-app:
    build: ./frontend
    ports:
      - '3001:3000'
    depends_on:
      - api-server
    env_file:
      - ./frontend/.env
    volumes:
      - .:/app/frontend
      - /app/frontend/node_modules

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    environment:
      - discovery.type=single-node
    ports:
      - '9200:9200'
      - '9300:9300'

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.1
    ports:
      - '5601:5601'
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      - elasticsearch
